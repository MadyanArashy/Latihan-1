<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
	<!-- CSS Style -->
	<link rel="stylesheet" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-secondary-subtle">
    <main class="container row bg-light shadow my-5 mx-auto p-3 rounded-4 row" style="width:70% !important;">
		<!-- Left -->
		<div class="col-5 rounded-4 text-white p-5 m-0 d-flex flex-column" style="background-color: #103cbe;-webkit-user-select: none; /* Safari */
		-ms-user-select: none; /* IE 10 and IE 11 */
		user-select: none; /* Standard syntax */">
			<img src="images/one.png" class="mx-auto mb-4" style="width:80%;">
			<h3 class="display-6 text-center fw-bold courier">Be Verified</h3>
			<p class="fs-6 text-center courier">Join Experienced Designers on <br> This Platform</p>
		</div>
		<!-- Right -->
		<div class="col-6 ms-5">
			<a href="index.html" style="font-size: 3rem; margin-left: 100%;">X</a>
			<h3 class="mt-4 display-6 fw-medium poppins">Hello...</h3>
			<p class="fs-6">We are happy to have you back.</p>
			<form>
				<div class="mb-3">
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
				</div>
				<div class="mb-3">
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="d-flex justify-content-between mb-5">
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input pointed text-secondary" id="exampleCheck1">
					<label class="form-check-label text-secondary" for="exampleCheck1">Remember me</label>
				</div>
				<a href="#" style="text-decoration: underline !important;">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary mb-3" style="width:100%;">Login</button>
			  </form>
			  <p class="fs-6 text-center mb-3">
				<img src="images/google.png" alt="Google" style="width:1rem;"> Sign in with google
			  </p>
			  <p class=" fs-7 text-center">Don't have an account? <a href="#" style="text-decoration:underline !important;">Sign up</a></p>
		</div>
	</main>
	<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
